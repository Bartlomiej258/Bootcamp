<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sprawdzanie hasła</h1>
<form style="text-align: center">
    <div>
        <label for="password">Hasło:</label>
        <input type="password" id="password" required>
    </div>
    <div>
        <label for="confirm-password">Powtórz hasło:</label>
        <input type="password" id="confirm-password" required>
    </div>
    <div id="password-error" class="error"></div>
    <div>
        <input type="submit" value="Sprawdź">
    </div>
</form>

<script>
    const form = document.querySelector('form');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const passwordError = document.getElementById('password-error');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Zapobiegamy domyślnej akcji przesłania formularza

        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password !== confirmPassword) {
            passwordError.textContent = 'Hasło i powtórzone hasło nie są takie same.';
        } else if (password.length < 8) {
            passwordError.textContent = 'Hasło musi zawierać minimum 8 znaków.';
        } else if (!/[a-z]/.test(password)) {
            passwordError.textContent = 'Hasło musi zawierać minimum 1 małą literę.';
        } else if (!/[A-Z]/.test(password)) {
            passwordError.textContent = 'Hasło musi zawierać minimum 1 dużą literę.';
        } else if (!/[!@#$%^&*]/.test(password)) {
            passwordError.textContent = 'Hasło musi zawierać minimum 1 znak specjalny (!@#$%^&*).';
        } else {
            passwordError.textContent = 'Hasło jest poprawne!';
        }
    });
</script>
</body>
</html>
