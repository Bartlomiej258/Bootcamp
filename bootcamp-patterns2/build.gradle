plugins {
    id 'java'
}

group 'com.example'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '3.1.2'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '3.1.2'

    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '3.1.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}